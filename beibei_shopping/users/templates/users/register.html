<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

</head>
<body>
<div class="container">
    <div style="color:red;">{{msg}}</div>
    <form action="{% url 'users:user_register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            <input required type="text" class="form-control" id="username" placeholder="用户名" name="username">
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input required type="password" class="form-control" id="password" placeholder="密码" name="password">
        </div>

        <div class="form-group">
            <label for="confirmpwd">确认密码</label>
            <input required type="password" class="form-control" id="confirmpwd" placeholder="密码" name="confirmpwd">
        </div>

        <div class="form-group">
            <label for="nickname">昵称</label>
            <input required type="text" class="form-control" id="nickname" placeholder="用户昵称" name="nickname">
        </div>

        <button type="submit" class="btn btn-default register">注册</button>
    </form>
</div>
</body>
</html>
